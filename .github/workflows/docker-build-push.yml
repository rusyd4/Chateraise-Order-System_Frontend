name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_BASE_URL=${{ vars.NEXT_PUBLIC_API_BASE_URL }} \
            -t naufalrusyda/online-order-frontend:latest .

      - name: Push Image
        run: |
          docker login -u naufalrusyda -p ${{ secrets.DOCKER_PASSWORD }}
          docker push naufalrusyda/online-order-frontend:latest